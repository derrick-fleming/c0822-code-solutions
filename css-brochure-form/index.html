<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form>
    <label for="email"> Company Email</label>
    <div>
      <input id="email" type="text" placeholder="sally@company.co">
    </div>
    <label for="name"> Name</label>
    <div>
      <input id="name" type="text" placeholder="Sally Smith">
    </div>
    <label for="where">Where are you hiring?</label>
    <div>
      <input id="where" type="text" placeholder="City, Country">
    </div>
    <label>How many engineers are you hiring in the next 6 months?</label>
    <div class="final-button">
      <select>
        <option>1-2 Engineers</option>
        <option>2-3 Engineers</option>
        <option>3-4 Engineers</option>
      </select>
    </div>
    <input type="submit" value="SUBMIT" class="submit-button">
  </form>
</body>
</html>
