<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="items-container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img class="images" src="images/dress1.jpeg" alt="Free People Dress">
        <p>Free People <span class="size">Size 6</span></p>
        <p class="price">$35</p>
        <p class="old-price">$125 retail</p>
      </div>
      <div class="column-fifth">
        <img class="images" src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
        <p>Yves Saint Laurent <span class="size"> One-Size</span></p>
        <p class="price">$200</p>
        <p class="old-price">$1600 retail</p>
      </div>
      <div class="column-fifth">
        <img class="images" src="images/key.jpeg" alt="Yves Saint Laurent Bag">
        <p>Tiffany<span class="size">One-Size</span></p>
        <p class="price">$476</p>
        <p class="old-price">$2000 retail</p>
      </div>
      <div class="column-fifth">
        <img class="images" src="images/lv-bag.jpg" alt="Louis Vuitton Clutch">
        <p>Louis Vuitton<span class="size">One-Size</span></p>
        <p class="price">$95</p>
        <p class="old-price">$1200 retail</p>
      </div>
      <div class="column-fifth">
        <img class="images" src="images/dress2.jpeg" alt="Reformation Dress">
        <p>Reformation<span class="size">Size 4</span></p>
        <p class="price">$20</p>
        <p class="old-price">$198 retail</p>
      </div>
    </div>
  </div>
</body>
</html>
