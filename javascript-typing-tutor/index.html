<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" tabindex="0">
    <div class="row text-box">
      <h1 class="text">
        <span class="border">g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span class="white-space"> </span>
        <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span class="white-space"> </span>
        <span>m</span><span>a</span><span>k</span><span>e</span><span class="white-space"> </span>
        <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span class="white-space"> </span>
        <span>b</span><span>r</span><span>e</span><span>w</span><span></span>
      </h1>
    </div>
    <div class="row">
      <h2 class="score hidden">Your Accuracy: </h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
